<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            background: white;
            width: 400px;
            padding: 28px 24px 32px 24px;
            border-radius: 18px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
            text-align: center;
            position: relative;
        }
        h1 {
            color: #ff4e50;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 18px;
            text-shadow: 1px 2px 8px rgba(249, 212, 35, 0.18);
            font-family: 'Georgia', serif;
        }
        .logo {
            width: 110px;
            height: 110px;
            background: url('cake.jpg') center/cover no-repeat;
            border-radius: 50%;
            margin: 0 auto 22px;
            border: 4px solid #f9d423;
            box-shadow: 0 0 12px rgba(255, 78, 80, 0.18);
        }
        p {
            color: #333;
            font-size: 17px;
            line-height: 1.6;
            margin: 0 auto 28px;
            max-width: 85%;
            text-align: center;
        }
        a {
            display: inline-block;
            background: #ff4e50;
            color: white;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            border: 2px solid #f9d423;
            transition: background 0.2s;
        }
        a:hover {
            background: #f9d423;
            color: #ff4e50;
        }
    </style>
</head>

            <em>Happy Birthday!</em>
        </p>
        <a href="https://github.com/CodeByAshuu/FLAMES-2025-Assignments">See the Code</a>
    </div>
</body>
</html>
